<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
  <style>
    body {
      background: #0f2027;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #1cb5e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const grid = document.getElementById('grid');
    const emojis = ['ðŸ¶','ðŸ±','ðŸ¦Š','ðŸ»','ðŸ¼','ðŸ¨','ðŸ¸','ðŸµ'];
    let cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
    let first = null;
    let second = null;

    cards.forEach((emoji, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.emoji = emoji;
      card.textContent = '';
      card.onclick = () => {
        if (card.textContent || second) return;
        card.textContent = emoji;
        if (!first) {
          first = card;
        } else {
          second = card;
          if (first.dataset.emoji === second.dataset.emoji) {
            first = null;
            second = null;
          } else {
            setTimeout(() => {
              first.textContent = '';
              second.textContent = '';
              first = null;
              second = null;
            }, 800);
          }
        }
      };
      grid.appendChild(card);
    });
  </script>
</body>
</html>
